<html>
<head>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {

      var data = new google.visualization.DataTable();
         data.addColumn('string', 'month');

          data.addColumn('number', 'issues');



       var tab= JSON.parse(Android.getJsonResponse());
       var annee = Android.getAnnee();

       data.addRows(tab.length);
       for (var i = 0; i < tab.length; i++) {
         data.setCell(i,0 , tab[i].month);
          data.setCell(i, 1, tab[i].issues);

              }

        var options = {
          chart: {
            title: 'Nombre total d\'emprunts par mois de l\'année '+annee
          },
          bars: 'vertical' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, options);

      }
    </script>
</head>
<body>
<div id="barchart_material">
</div>
Voici le diagramme qui représente l'évolution du nombre d'emprunts par mois
</body>
